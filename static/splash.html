<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lattice - Loading</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 400px;
        height: 300px;
        /* Match --color-background (hsl(0 0% 12%)) */
        background: hsl(0 0% 12%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        /* Match --color-text (hsl(0 0% 83%)) */
        color: hsl(0 0% 83%);
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      }

      .logo {
        font-size: 48px;
        font-weight: 700;
        letter-spacing: -2px;
        margin-bottom: 24px;
        /* Gradient from plan mode blue (hsl(210 70% 40%)) to exec mode purple (hsl(268.56deg 94.04% 55.19%)) */
        background: linear-gradient(135deg, hsl(210 70% 45%) 0%, hsl(268.56deg 94.04% 55.19%) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .loading-text {
        font-size: 16px;
        /* Match --color-text-secondary (hsl(0 0% 42%)) */
        color: hsl(0 0% 42%);
        margin-bottom: 16px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        /* Match --color-border (hsl(240 2% 25%)) */
        border: 3px solid hsl(240 2% 25%);
        /* Match --color-plan-mode (hsl(210 70% 40%)) */
        border-top-color: hsl(210 70% 40%);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .version {
        position: absolute;
        bottom: 20px;
        font-size: 11px;
        /* Match --color-text-secondary (hsl(0 0% 42%)) */
        color: hsl(0 0% 42%);
      }
    </style>
  </head>
  <body>
    <div class="logo">Lattice</div>
    <div class="loading-text">Loading services...</div>
    <div class="spinner"></div>
    <div class="version">runtime enforcement and identity infrastructure for autonomous ai agents</div>
  </body>
</html>
